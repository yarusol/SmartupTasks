<!doctype html>
<html ng-app="ui.bootstrap.demo">
<head>
	<title>Main Featuring Area</title>
	<meta charset="utf-8" />

	<script src="js/angular.js"></script>
	<script src="js/angular-animate.js"></script>
	<script src="js/ui-bootstrap-tpls-1.1.0.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<script src="js/MfaCarouselCtrl.js"></script>
	<link rel="stylesheet" href="css/mfa.css">


</head>
<body>
	<h1>Main Featuring Area</h1>
	<h3>(using Angular.UI)</h3>
	<div id="MFA" ng-controller="MfaCarouselCtrl">
		<uib-carousel interval="myInterval" no-wrap="noWrapSlides">
			<uib-slide ng-repeat="slide in slides" active="slide.active" index="slide.id">
				<img ng-src="{{slide.image}}" style="margin:auto;">
				<div class="carousel-caption">
					<h4>{{slide.title}}</h4>
					<p>{{slide.text1}}</p>
					<p>{{slide.text2}}</p>
				</div>
			</uib-slide>
		</uib-carousel>
	</div>
</body>
</html>
